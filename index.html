<!DOCTYPE html>
<html >

<head>  
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

  <script src="js/Poster.js"></script>
  <script src="js/Cursor.js"></script>
  <script src="/js/infoBanner.js"></script>
</head>

<body>
  <a-scene id="poster-scene">
    <a-sky id="poster-container" radius="5000" color="#98DAFC"></a-sky>
    <a-entity id="poster-container" comic-posters cursor-listner></a-entity>

    <a-camera id="camera" wasd-controls="enabled:false;">
     
      <a-entity id="app-title" position="0 0.73 -1"
        text="font: exo2bold; align: center; width: 2; color: #000; value:Virtual comics store!!">
        <a-entity id="app-subtitle" position="0 -0.1 0"
          text="font: dejavu; align: center; width: 1; color: #0F184E; value:Get your favourite comics"></a-entity>
      </a-entity>

      <a-entity id="camera-cursor" 
        cursor
        position="0 0 -1"
        geometry="primitive:ring,radiusInner:0.02,radiusOuter:0.03"
        material="color:#ffff,shader:flat"></a-entity>
      
        <a-entity
        id="fadeBackground"
        geometry="primitive: sphere; radius: 2.5"
        material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6"
        visible="false"
        cursor-listener
      >
      </a-entity>

    </a-camera>
  </a-scene>
</body>

</html>
